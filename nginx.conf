user nobody nogroup;
worker_processes  1;
daemon off;

error_log  /dev/stdout;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        access_log  /dev/stdout;

        location ~ ^/proxy/(.*)$ {
            proxy_pass http://$1/;
            proxy_set_header Host $host;
        }

        location / {
            root /data/www;
        }
    }
}
